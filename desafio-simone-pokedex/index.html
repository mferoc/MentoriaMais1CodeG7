<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Links -->
  <link rel="stylesheet" href="style.css">
 

  
  <title>Catálago de Pokemon</title>
</head>
<body>
  
  <main>

    <h1>Catálago de Pokemon</h1>
    <img src="#" alt="pokemon" class="pokemon__image">

    <h2 class="pokemon__data">
      <span class="pokemon__number"></span> -
      <span class="pokemon__name"></span>
    </h2>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Name or Number"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./3.png" alt="pokedex" class="pokedex">
  </main>
  <!-- Main JS -->
  <script defer src="./script.js"></script>

</body>
</html>
